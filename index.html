<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="left-container">
        <h1 class="get-text">
          Get <span class="insights-span">insights</span> that help your
          business grow.
        </h1>

        <p class="desc-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-wrapper">
          <div class="data-container1">
            <p class="number">10k+</p>
            <p class="comp">COMPANIES</p>
          </div>
          <div class="data-container2">
            <p class="number">314</p>
            <p class="comp">TEMPLATES</p>
          </div>

          <div class="data-container3">
            <p class="number">12M+</p>
            <p class="comp">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img class="main-img" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
